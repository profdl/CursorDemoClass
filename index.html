<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>window.setup = false;</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        #controls {
            width: 240px;
            padding: 16px;
            background: #2c2c2c;
            height: 100vh;
            overflow-y: auto;
        }

        #canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            background: #1e1e1e;
        }

        .control-group {
            margin-bottom: 16px;
            background: #363636;
            border-radius: 4px;
            padding: 12px;
        }

        .control-group h3 {
            font-size: 11px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            -webkit-appearance: none;
            background: #4a4a4a;
            border-radius: 1px;
            margin: 4px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .label {
            font-size: 10px;
            color: #888;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid #4a4a4a;
            border-radius: 2px;
            font-size: 11px;
            background: #2c2c2c;
            color: #e0e0e0;
            cursor: pointer;
            margin-bottom: 8px;
        }

        input[type="color"] {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            background: transparent;
        }

        .color-pickers {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 4px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #e0e0e0;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 12px;
            height: 12px;
            accent-color: #007AFF;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #0066CC;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2c2c2c;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <h3>Pattern</h3>
            <div id="pattern-controls"></div>
        </div>
        <div class="control-group">
            <h3>Shape</h3>
            <div id="shape-controls"></div>
        </div>
        <div class="control-group">
            <h3>Animation</h3>
            <div id="animation-controls"></div>
        </div>
        <div class="control-group">
            <h3>Interaction</h3>
            <div id="interaction-controls"></div>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="sketch.js" type="module"></script>
</body>
</html>
